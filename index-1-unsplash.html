		<script src="plugin/notes/notes.js"></script>

		<script src="plugin/highlight/highlight.js"></script>
		<script>
			const u32Array = new Uint32Array(20);
			const imageWidth = 1920;
			const imageHeight = 1080;
			window.crypto.getRandomValues(u32Array);
			const imgs = document.querySelectorAll('section');
			imgs.forEach((img, idx) => {
				img.dataset.backgroundImage = `https://source.unsplash.com/random/${imageWidth}x${imageHeight}/?funny-website&sig=${u32Array[idx]}`
				img.dataset.backgroundSize = 'contain';
				img.dataset.backgroundRepeat = 'no-repeat';
			})
		</script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: false,
				progress: true,
				center: true,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				slideNumber: 'all',
				hash: true,
				history: true,
				loop: true,
				help: true,
				autoSlide: 15000,



				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>

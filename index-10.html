<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Ignite Karaoke KC 2024 - #10</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
    <style>
        div.overlay { position:absolute; bottom:0px; right:0px; z-index: 1000; max-width: 100px;}
    </style>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-autoslide="0">
                    <h3>DevOps Buzzword Bingo</h3>
                </section>
                <div class="overlay"><img src="img/devopsdayskc-logo.png"></div>
            </div>
		</div>

        <script>
            // inspired by https://medium.com/star-gazers/how-to-work-pexels-api-with-javascript-9cda16bbece9
            const container = document.querySelector(".slides");
            let sectionTag = "";

            function getPhotos(images) {
                images.map(image => {
                    sectionTag = `<section>
                            <figure>
                                <img src=${image.src.landscape}>
                                <figcaption style="font-size:15px">via Pexels API, Photographer: <a href="${image.photographer_url}" target="_blank">${image.photographer}</a></figcaption>
                            </figure>
                        </section>`;
                    container.innerHTML += sectionTag;
                })
            }
// Pexels API - https://www.pexels.com/api/documentation/
// utilize the API to get a bunch of random photos
// - use `?query=""` to search for a specific term, likely the title of the presentation itself
            fetch("https://api.pexels.com/v1/search?query=buzzword%20bingo&orientation=landscape&size=medium&per_page=4",{ // pexels API
                headers: {
                    Authorization: "09PBuomJ0cCNG1iXvMbddRgCTgJGgYnDj2efevlf6f2Xs8ADyIbm4NFF",
                }
            })
                .then(resp => {
                    return resp.json()
                })
                .then(data => {
                    console.log(data.photos);
                    getPhotos(data.photos);
                    container.innerHTML += `<section>
                            <h2 class="r-fit-text">END.</h2>
                            <h4>*applause*</h4>
                        </section>`;
                })
        </script>
        <script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: false,
				progress: true,
				center: true,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				slideNumber: 'all',
				hash: true,
				history: true,
				loop: false,
				help: true,
				autoSlide: 15000,



				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>

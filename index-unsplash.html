<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<style>
        div.overlay { position:absolute; bottom:0; right:0; z-index: 1000;}
    </style>
	<body>
		<div class="reveal">
			<div class="slides">
				<div class="overlay"><img src="img/vueconfus-2023-250px@0.5x.png"></div>
				<section data-markdown data-autoslide="0">
					<textarea data-template>
						## Welcome to Powerpoint Karaoke
						#### VueConf.us 2023 Style!
					</textarea>


				</section>

				<section>
					<h2 class="r-frame">Title of presentation</h2>
					<p class="r-frame">Let's f'in <a href="index-1.html" target="_blank">go!</a></p>
				</section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			const u32Array = new Uint32Array(20);
			const imageWidth = 1920;
			const imageHeight = 1080;
			window.crypto.getRandomValues(u32Array);
			const imgs = document.querySelectorAll('section');
			imgs.forEach((img, idx) => {
				img.dataset.backgroundImage = `https://source.unsplash.com/random/${imageWidth}x${imageHeight}/?funny-website&sig=${u32Array[idx]}`
				img.dataset.backgroundSize = 'contain';
				img.dataset.backgroundRepeat = 'no-repeat';
			})
		</script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: false,
				progress: true,
				center: true,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				slideNumber: 'all',
				hash: true,
				history: true,
				loop: true,
				help: true,


				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
